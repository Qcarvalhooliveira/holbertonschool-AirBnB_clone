<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            background: #FF0000;
            height: 70px;
            width: 100%;
        }
        footer {
            position: fixed;
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            bottom: 0;
        }
        footer p {
            position: absolute;
            text-align: center;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header></header>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
